version: "3"

services:
  db:
    image: postgres:15-alpine
    expose:
      - 5430
    ports:
      - "5430:5430"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=micro
    networks:
      - default

  users:
    build:
      context: ./users
    ports:
      - "8002:8002"
    command: >
      sh -c "uvicorn main:create_app --host 0.0.0.0 --port 8002 --reload"
    networks:
      - default

  locations:
    build:
      context: ./locations
    ports:
      - "8003:8003"
    command: >
      sh -c "uvicorn main:create_app --host 0.0.0.0 --port 8003 --reload"
    networks:
      - default

  gateway:
    build:
      context: ./gateway
    ports:
      - "8001:8001"
    command: >
      sh -c "alembic upgrade head &&
             uvicorn main:app --host 0.0.0.0 --port 8001 --reload"
    networks:
      - default

networks:
  default: {}
